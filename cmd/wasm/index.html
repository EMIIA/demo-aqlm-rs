            color: black;

        html {
            height: 100%;

        body {
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        #header {
            display: flex;
            padding-left: 20px;
            padding-right: 20px;
            justify-content: space-between;
            flex-direction: row;
            max-width: 350px;
        }
        .header-item {
            /*padding-left: 20px;*/
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .header-item > h2 {
            /*margin-right: 20px;*/
            /*padding-left: 20px;*/
            font-size: 26px;
        }
        .header-item > h3 {
            /*margin-left: 50px;*/
            font-size: 20px;
        }
        .header-item > h2 > a {
            text-decoration: none;
        }
        .header-item > h3 > a {
            text-decoration: none;
        }
        #title {
            padding-left: 20px;
            font-size: 26px;
        }
        #title > a {
            text-decoration: none;
        }
        .message {
            display: inline-block;
            text-wrap: wrap;
            text-wrap-mode: wrap;
            text-wrap-style: stable;
            max-width: 40%;
            background: #f1f1f1;
            margin: 8px;
            padding: 14px;
            border-radius: 12px;
            font-size: 18px;
        }
        .user-message-row {
            display: flex;
            flex-direction: row-reverse;
        }
        .ai-message-row {
            display: flex;
            flex-direction: row;
        }
        #user-input-form {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        #user-input {
            width: 100%;
            background: #f1f1f1;
            height: 44px;
            border-radius: 22px;
            border: none;
            padding-top: 0px;
            padding-bottom: 0px;
            padding-left: 23px;
            font-size: 16px;
        }
        #user-input-button {
            height: 44px;
            width: 44px;
            min-width: 44px;
            border-radius: 22px;
            border: none;
            padding: 0px;
            margin-left: 12px;
            font-size: 22px;
        }
        #clear-button {
            height: 44px;
            width: 44px;
            min-width: 44px;
            border-radius: 22px;
            border: none;
            padding: 0px;
            margin-right: 12px;
            font-size: 22px;
        }
        .clear-button-hidden {
            display: none;
        }
        #description {
            padding: 20px;
            height: 40%;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #description > h2 {
            font-size: 26px;
        }
        .description-hidden {
            display: none;
        }
        .inactive-button {
            color: #aaa;
        }

        .chat-hidden {
            display: none;
        }
        .chat-visible {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script>
    Array.from(document.getElementsByClassName("input-activator")).forEach((element) => {
        element.addEventListener("click", () => {
